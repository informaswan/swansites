<body>
    <header>
        <nav aria-label="Main navigation">
            <div class="nav-container">
                <div class="logo">SwanSites</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html" >Products</a></li>
                    <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Get In Touch</h1>
                <p class="contact-intro">If you have any questions or want a quote, reach out below.</p>
                
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            aria-required="true"
                            placeholder="Your name"
                        >
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            aria-required="true"
                            placeholder="your.email@example.com"
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="6"
                            placeholder="Tell us about your project..."
                        ></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>

                <div id="successMessage" class="success-message" style="display: none;">
                    <p>âœ“ Thank you for reaching out! We'll get back to you soon.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
